version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: mathcoach-postgres
    environment:
      POSTGRES_DB: mathcoach
      POSTGRES_USER: mathcoach
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mathcoach"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../../services/api
      dockerfile: ../../ops/docker/api.Dockerfile
    container_name: mathcoach-api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://mathcoach:dev_password@postgres:5432/mathcoach
      DEBUG: "true"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../../services/api:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
